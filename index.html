<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Car Website Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .info {
            text-align: center;
            padding: 20px;
        }

        .info p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.5;
        }

        .features-container {
            text-align: center;
            padding: 20px;
        }

        .features-container p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <nav>

    <script>
        header.style.backgroundImage = "url(images/phantom.jpg)"
        var header = document.getElementById("header");
        var featureDescription = document.getElementById("featureDescription");
        var featureShortDescription = document.getElementById("featureShortDescription");
        var featureLongDescription = document.getElementById("featureLongDescription");

        var features = {
            phantom: {

dvanced suite provides an unparalleled level of convenience and safety. Keplar Altair - Beyond Boundaries: Explore the extraordinary with a car that drives itself to you on summon, featuring a distinctive self-centering logo in the wheel. From the emergency autopilot to the integrated mobile office, the Keplar Altair is not just a car; it's an embodiment of technological marvel. Welcome to the future of automotive luxury and innovation. Welcome to Keplar Altair - where driving transcends into an art form. The Future is Now. Drive Keplar Altair."
            },
            wraith: {
                short: "Wraith - Unleash the power of elegance and innovation.",
                long: "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
            },
            dawn: {
                short: "Dawn - Experience open-top grandeur and comfort.",
                long: "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            },
            cullinan: {
                short: "Cullinan - Effortless everywhere with ultimate versatility.",
                long: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
            }
        };

        function updateInfo(feature) {
            featureDescription.innerHTML = "<p>" + features[feature].short + "</p>";
            featureShortDescription.innerHTML = "<p>" + features[feature].short + "</p>";
            featureLongDescription.innerHTML = "<p>" + features[feature].long + "</p>";
        }

        document.getElementById("phantom").onclick = function () {
            updateInfo("phantom");
        };

        document.getElementById("wraith").onclick = function () {
            updateInfo("wraith");
        };

        document.getElementById("dawn").onclick = function () {
            updateInfo("dawn");
        };

        document.getElementById("cullinan").onclick = function () {
            updateInfo("cullinan");
        };
    </script>
</body>
</html>
